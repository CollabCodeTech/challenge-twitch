<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title>Piano Still</title>
	</head>
	<body>
		<div id="app">
			<header class="cabecalho">
				<h1>Still</h1>
			</header>

			<ol class="start_video">
				<h5>Video Config</h5>
				<li class="play">Play</li>
				<li class="pause">Pause</li>
			</ol>

			<p class="songname"></p>

			<div class="notvisible">
				<audio src="audio/do.wav" type="audio/wav" ></audio>
				<audio src="audio/re.wav" type="audio/wav" ></audio>
				<audio src="audio/mi.wav" type="audio/wav" ></audio>
				<audio src="audio/fa.wav" type="audio/wav" ></audio>
				<audio src="audio/sol.wav" type="audio/wav" ></audio>
				<audio src="audio/la.wav" type="audio/wav" ></audio>
				<audio src="audio/si.wav" type="audio/wav" ></audio>
			</div>

			<ol class="notas">
				<li class="do">DÓ</li>
				<li class="re">RÉ</li>
				<li class="mi">MI</li>
				<li class="fa">FÁ</li>
				<li class="sol">SOL</li>
				<li class="la">LÁ</li>
				<li class="si">SI</li>
			</ol>

			<div class="video">
				<video src="video/music_video.mp4" type="video/mp4" display="none"></video>
			</div>
		</div>

		<script src="js/script.js"></script>
	</body>
</html>
