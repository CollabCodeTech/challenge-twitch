<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Desafio CollabCode</title>

    <link rel="stylesheet" href="css/generic/reset.css" />
    <link rel="stylesheet" href="css/settings/colors.css" />
    <link rel="stylesheet" href="css/settings/fonts.css" />
    <link rel="stylesheet" href="css/base/base.css" />
    <link rel="stylesheet" href="css/components/container-page.css" />
    <link rel="stylesheet" href="css/components/header-page.css" />
    <link rel="stylesheet" href="css/components/pensebem-container.css" />
    <link rel="stylesheet" href="css/components/pensebem-header.css" />
    <link rel="stylesheet" href="css/components/pensebem-body.css" />
    <link rel="stylesheet" href="css/objects/grey-border.css" />
    <link rel="stylesheet" href="css/objects/grey-border-inner.css" />
  </head>
  <body>
    <header class="header-page grey-border">
      <div class="header-page-inner grey-border-inner">
        <img class="logo" src="assets/title.gif" alt="Challenge Twitch CollabCode" />
        <ul class="menu">
          <li><a href="#">github</a></li>
          <li class="-last"><a href="#">twitch</a></li>
        </ul>
      </div>
    </header>
    <div class="container-page">
      <div class="pensebem-container grey-border -large">
        <div class="pensebem-inner grey-border-inner -dark">
          <div class="pensebem-header">
            <div class="display-group">
              <div class="display">
                <div class="numbers">11552220</div>
              </div>
              <div class="diskette">
                <div class="shape"></div>
              </div>
            </div>
            <div class="logo"><p class="text">Pense Bem</p></div>
          </div>
          <div class="pensebem-body">
            <div class="btn-actions">
              <button class="btn -red -fontL"><p class="text">A</p></button>
              <button class="btn -yellow -fontL"><p class="text">B</p></button>
              <button class="btn -blue -fontL"><p class="text">C</p></button>
              <button class="btn -green -fontL"><p class="text">D</p></button>
            </div>

            <button class="btn -enter">ENTER</button>
            <button class="btn -book">LIVRO</button>
            <button class="btn -off">DESL.</button>
            <button class="btn -on">LIGA</button>

            <button class="btn -sum">&#43;</button>
            <button class="btn -sub">&#8211;</button>
            <button class="btn -mult">&#215;</button>
            <button class="btn -div">&#247;</button>

            <button class="btn num -zero">0</button>
            <button class="btn num -one">1</button>
            <button class="btn num -two">2</button>
            <button class="btn num -three">3</button>
            <button class="btn num -four">4</button>
            <button class="btn num -five">5</button>
            <button class="btn num -six">6</button>
            <button class="btn num -seven">7</button>
            <button class="btn num -eight">8</button>
            <button class="btn num -nine">9</button>

            <button class="btn operations -adic">Adição</button>
            <button class="btn operations -subt">Subtra-<br />ção</button>
            <button class="btn operations -multi">Multi-<br />plicação</button>
            <button class="btn operations -divi">Divisão</button>
            <button class="btn operations -arit">Aritmé-<br />tica</button>
            <button class="btn operations -oper">Opera-<br />ção</button>
            <button class="btn operations -siga">Siga-me</button>
            <button class="btn operations -memo">Memória<br />Tons</button>
            <button class="btn operations -nume">Número<br />do<br />Meio</button>
            <button class="btn operations -advi">Adivinhe<br />o<br />Número</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
