<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Pense Bem</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div class="container">
    <div class="content">
      <!-- Display -->
      <div class="row display">
        <p>000000</p>
      </div>

      <!-- Row 1 - Letters, functions and operations -->
      <div class="row additional">
        <!-- Letters -->
        <div class="col letters">
          <button>A</button>
          <button>B</button>
          <button>C</button>
          <button>D</button>
        </div>

        <!-- Functions and operations -->
        <div class="col">
          <div class="functions">
            <button>ENTER</button>
            <button>LIVRO</button>
            <button>DESLIGA</button>
            <button>LIGA</button>
          </div>
          <div class="operations">
            <button>+</button>
            <button>-</button>
            <button>×</button>
            <button>÷</button>
          </div>
        </div>
      </div>

      <!-- Numbers and piano notes -->
      <div class="row numbers-notes">
        <button>0</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
      </div>

      <!-- Games -->
      <div class="row games">
        <button>Adição</button>
        <button>Subtração</button>
        <button>Multiplicação</button>
        <button>Divisão</button>
        <button>Aritmética</button>
        <button>Operação</button>
        <button>Siga-me</button>
        <button>Memória de tons</button>
        <button>Número do meio</button>
        <button>Advinhe o número</button>
        <button>Piano</button>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
