<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Pense Bem</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div class="container">
    <div class="content">
      <!-- Display -->
      <div class="row display">
        <p>000000</p>
      </div>

      <!-- Row 1 - Letters, functions and operations -->
      <div class="row additional">
        <!-- Letters -->
        <div class="col letters">
          <button>A</button>
          <button>B</button>
          <button>C</button>
          <button>D</button>
        </div>

        <!-- Functions and operations -->
        <div class="col">
          <div class="functions">
            <button class="enter">ENTER</button>
            <button>LIVRO</button>
            <button class="onoff">DESLIGAR</button>
            <button class="onoff">LIGAR</button>
          </div>
          <div class="operations">
            <button data-operation="+">+</button>
            <button data-operation="-">-</button>
            <button data-operation="*">×</button>
            <button data-operation="/">÷</button>
          </div>
        </div>
      </div>

      <!-- Numbers and piano notes -->
      <div class="row numbers-notes">
        <button>0</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
      </div>

      <!-- Games -->
      <div class="row games">
        <button data-game="adicao" disabled>Adição</button>
        <button data-game="subtracao" disabled>Subtração</button>
        <button data-game="multiplicacao" disabled>Multiplicação</button>
        <button data-game="divisao" disabled>Divisão</button>
        <button data-game="aritmetica" disabled>Aritmética</button>
        <button data-game="operacao">Operação</button>
        <button data-game="sigaMe">Siga-me</button>
        <button data-game="memoriaDeTons">Memória de tons</button>
        <button data-game="numeroDoMeio" disabled>Número do meio</button>
        <button data-game="adivinheONumero">Advinhe o número</button>
        <button data-game="piano">Piano</button>
      </div>
    </div>
  </div>

  <audio class="piano-notes" src="../assets/sounds/piano_notes/1.wav"></audio>
  <audio class="piano-notes" src="../assets/sounds/piano_notes/2.wav"></audio>
  <audio class="piano-notes" src="../assets/sounds/piano_notes/3.wav"></audio>
  <audio class="piano-notes" src="../assets/sounds/piano_notes/4.wav"></audio>
  <audio class="piano-notes" src="../assets/sounds/piano_notes/5.wav"></audio>
  <audio class="piano-notes" src="../assets/sounds/piano_notes/6.wav"></audio>
  <audio class="piano-notes" src="../assets/sounds/piano_notes/7.wav"></audio>
  <audio class="piano-notes" src="../assets/sounds/piano_notes/8.wav"></audio>
  <audio class="piano-notes" src="../assets/sounds/piano_notes/9.wav"></audio>
  <audio class="others" src="../assets/sounds/others_sounds/on.mp3"></audio>

  <script src="js/script.js"></script>
</body>
</html>
