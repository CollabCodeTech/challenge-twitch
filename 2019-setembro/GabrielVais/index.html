<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<meta name='author' content="Gabriel">
	<link rel="stylesheet" type="text/css" href="assets/plugins/fontawesome-free/css/all.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
	<title>Challenge-Twitch</title>
</head>
<body>
	<div class="container">
		<div class="display">
			<div class="tela">
				<div class="tela-content desligado">
					<span id="output">0000</span>

				</div>
			</div>
			<div class="content">
				<div class="input-items">
					<div class="input-group">
						<button class="btn-big button"
						id="btnLimpar">Limpar</button>
					</div>
					<div class="input-group-2">
						<button class="btn-medium"
						id="btnDesligar">DESL.</button>
					</div>
					<div class="input-group-2">
						<button class="btn-medium"
						id="btnLigar">LIGA.</button>
					</div>
				</div>
				<div class="input-items">
					<div class="input-group-2">
						<button class="btn-medium-numbers button double"
						id="btnPause">0<span>Pausa</span></button>
					</div>
					<div class="input-group-2">
						<button class="btn-medium-numbers button"
						id="btn0">1<span>DÓ</span></button>
					</div>
					<div class="input-group-2">
						<button class="btn-medium-numbers button"
						id="btn0">2<span>RÉ</span></button>
					</div>
					<div class="input-group-2">
						<button class="btn-medium-numbers button"
						id="btn0">3<span>MI</span></button>
					</div>
					<div class="input-group-2">
						<button class="btn-medium-numbers button"
						id="btn0">4<span>FÁ</span></button>
					</div>
					<div class="input-group-2">
						<button class="btn-medium-numbers button"
						id="btn0">5<span>SOL</span></button>
					</div>
					<div class="input-group-2">
						<button class="btn-medium-numbers button"
						id="btn0">6<span>LÁ</span></button>
					</div>
					<div class="input-group-2">
						<button class="btn-medium-numbers button" 
						id="btn0">7<span>SI</span></button>
					</div>
					<div class="input-group-2">
						<button class="btn-medium-numbers button"
						id="btn0">8<span>DÒ</span></button>
					</div>
					<div class="input-group-2">
						<button class="btn-medium-numbers button"
						id="btn0">9<span>RÈ</span></button>
					</div>
				</div>
				<div class="input-items">
					<div class="input-group-2">
						<button class="btn-medium-output button accent"
						id="btn0">+</button>
				</div>
				<div class="input-group-2">
						<button class="btn-medium-output button accent"
						id="btn0">-</button>
				</div>
				<div class="input-group-2">
						<button class="btn-medium-output button"
						id="btn0">x</button>
				</div>
				<div class="input-group-2">
						<button class="btn-medium-output button"
						id="btn0">/</button>
				</div>
				<div class="input-group-2">
						<button class="btn-medium-output button submit"
						id="btn0">=</button>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="assets/js/util.js"></script>
	<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
